[colors]
alpha=0.80
foreground=F8F8F2
background=000000

## Normal/regular colors (color palette 0-7)
regular0=1C1C1C  # black
regular1=DD6E6B  # red
regular2=87E58E  # green
regular3=E8EDA2  # yellow
regular4=BAA0E8  # blue
regular5=FF79C6  # magenta
regular6=A7DFEF  # cyan
regular7=F6F6F5  # white

## Bright colors (color palette 8-15)
bright0=555555   # bright black
bright1=E1837F   # bright red
bright2=97EDA2   # bright green
bright3=F6F6B6   # bright yellow
bright4=D0B5F3   # bright blue
bright5=E7A1D7   # bright magenta
bright6=BCF4F5   # bright cyan
bright7=FFFFFF   # bright white

